{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<section class="max-w-2xl mx-auto text-center py-20">
    <img src="{% static 'images/success.png' %}" class="w-48 mx-auto mb-6" alt="Success">
    <h2 class="text-3xl font-bold mb-4">🎉 Thank You!</h2>
    <p class="text-gray-600 mb-6">Your order <strong>#{{ order.id }}</strong> has been placed successfully.</p>

    <div class="space-x-4">
        <a href="{% url 'orders:order'%}" class="bg-blue-600 text-white px-6 py-2 rounded">📦 View My Orders</a>
        <a href="{% url 'shop' %}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded">🛍️ Continue Shopping</a>
    </div>
</section>
{% endblock %}
