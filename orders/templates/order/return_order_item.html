{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<section class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">üîÅ Return Item</h2>

    <div class="flex flex-col md:flex-row gap-6">
        {% include 'user/profile_sidebar.html' %}

        <div class="flex-1">
            <div class="bg-white p-6 rounded-lg shadow space-y-6">
                <!-- Item Summary -->
                <div class="flex items-center gap-4">
                    <img src="{{ item.product_variant.product.primary_image }}" alt="{{ item.product.name }}"
                        class="w-24 h-24 object-cover rounded border">
                    <div>
                        <h3 class="text-lg font-medium text-gray-800">{{ item.product.name }}</h3>
                        <p class="text-sm text-gray-600">Qty: {{ item.quantity }}</p>
                        <p class="text-sm text-gray-600">Price: ‚Çπ{{ item.price }}</p>
                        <p class="text-sm text-gray-600">Status: {{ item.status }}</p>
                    </div>
                </div>

                <!-- Return Form -->
                <form method="post" class="space-y-5">
                    {% csrf_token %}

                    <div>
                        <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">
                            Reason for Return <span class="text-red-500">*</span>
                        </label>
                        <select name="reason" id="reason"
                            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"
                            required>
                            <option value="">-- Select a reason --</option>
                            <option value="Wrong item delivered">Wrong item delivered</option>
                            <option value="Item damaged">Item damaged</option>
                            <option value="Not as described">Not as described</option>
                            <option value="Changed my mind">Changed my mind</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="comments" class="block text-sm font-medium text-gray-700 mb-1">
                            Additional Comments (optional)
                        </label>
                        <textarea name="comments" id="comments" rows="4"
                            class="w-full border rounded px-3 py-2 resize-none focus:outline-none focus:ring focus:border-blue-300"
                            placeholder="Write your reason..."></textarea>
                    </div>

                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                        Submit Return Request
                    </button>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
