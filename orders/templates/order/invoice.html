<html>

<head>
    <style>
        body {
            font-family: Arial;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #000;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h2>Invoice - Order #{{ order.id }}</h2>
    <p><strong>User:</strong> {{ order.user.username }}</p>
    <p><strong>Date:</strong> {{ order.created_at }}</p>
    <table>
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><strong>Total Paid:</strong> â‚¹{{ order.total_price }}</p>
</body>

</html>
