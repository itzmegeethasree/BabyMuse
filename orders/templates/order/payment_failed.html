{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-8 text-center">
    <img src="{% static 'images/payment_failed.png' %}" alt="Payment Failed" class="w-48 h-48 mx-auto mb-6">

    <h2 class="text-3xl font-bold text-red-600 mb-4">Payment Failed</h2>
    <p class="text-gray-600 text-lg mb-6">
        Unfortunately, your payment was not successful. Please try again or choose a different payment method.
    </p>

    <div class="flex justify-center gap-4">
        <a href="{% url 'orders:checkout' %}" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600">
            🔁 Retry Payment
        </a>
        <a href="{% url 'orders:order_detail' order_id=order_id %}"
            class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">
            📦 View Order Details
        </a>
    </div>
</div>
{% endblock %}
