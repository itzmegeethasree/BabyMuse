{% extends 'core/base.html' %}

{% block content %}
<section class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-semibold mb-6">🔁 Return Order #{{ order.id }}</h2>

    <div class="flex flex-col md:flex-row gap-6">
        {% include 'user/profile_sidebar.html' %}

        <div class="flex-1">
            <div class="bg-white p-6 rounded-lg shadow">
                <form method="POST" class="space-y-4">
                    {% csrf_token %}

                    <label for="reason" class="block text-sm font-medium text-gray-700">
                        Reason for Return <span class="text-red-500">*</span>
                    </label>
                    <textarea name="reason" id="reason" required
                        class="w-full p-3 border rounded h-32 resize-none focus:outline-none focus:ring focus:border-blue-300"
                        placeholder="Please explain why you're returning this order..."></textarea>

                    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
                        Submit Return Request
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
