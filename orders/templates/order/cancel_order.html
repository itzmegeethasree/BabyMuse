{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto py-10">
    <h2 class="text-2xl font-bold mb-4 text-red-600">‚ùå Cancel Order #{{ order.id }}</h2>

    <p class="mb-4">Are you sure you want to cancel this order?</p>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="reason" class="block text-sm font-medium">Reason for Cancellation (optional):</label>
            <textarea name="reason" id="reason" rows="3" class="w-full border rounded p-2"
                placeholder="Write your reason..."></textarea>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Confirm
                Cancel</button>
            <a href="{% url 'orders:order_detail' order.id %}" class="text-blue-600 underline">Go Back</a>
        </div>
    </form>
</div>
{% endblock %}
