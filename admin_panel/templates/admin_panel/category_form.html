{% extends 'admin_panel/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto py-8">
  <h2 class="text-xl font-semibold mb-6">{{ title }}</h2>
  <form method="post" class="bg-white shadow rounded p-6 space-y-4">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
      <p class="text-sm text-red-600">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save</button>
  </form>
</div>
{% endblock %}
