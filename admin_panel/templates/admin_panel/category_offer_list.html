{% extends 'admin_panel/base.html' %}
{% block content %}

<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-6">Category Offers</h2>

    <table class="w-full table-auto border-collapse">
        <thead>
            <tr class="bg-gray-100 text-left">
                <th class="p-3 border-b">Category</th>
                <th class="p-3 border-b">Current Offer (%)</th>
                <th class="p-3 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr class="hover:bg-gray-50">
                <td class="p-3 border-b">{{ category.name }}</td>
                <td class="p-3 border-b">{{ category.offer_percentage }}%</td>
                <td class="p-3 border-b">
                    <a href="{% url 'admin_panel:update_category_offer' category.id %}"
                        class="text-blue-600 hover:underline">Edit</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="p-4 text-center text-gray-500">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
