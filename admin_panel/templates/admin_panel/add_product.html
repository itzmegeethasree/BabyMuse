{% extends 'admin_panel/base.html' %}
{% block content %}

<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-center">Add New Product</h2>

  {% if messages %}
  <div class="mb-4">
    {% for message in messages %}
    <p class="text-sm text-{{ message.tags }}-600">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <div>
      <label class="block mb-1 font-medium">Product Name</label>
      <input type="text" name="name" placeholder="Product Name" class="w-full px-4 py-2 border rounded" required />
    </div>

    <div>
      <label class="block mb-1 font-medium">Category</label>
      <select name="category" class="w-full px-4 py-2 border rounded" required>
        <option value="">-- Select Category --</option>
        {% for category in categories %}
        {% if not category.parent %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% for sub in category.subcategories.all %}
        <option value="{{ sub.id }}">-- {{ sub.name }}</option>
        {% endfor %}
        {% endif %}
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block mb-1 font-medium">Description</label>
      <textarea name="description" placeholder="Product Description" class="w-full px-4 py-2 border rounded" rows="4"
        required></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">Price (â‚¹)</label>
        <input type="number" name="price" step="0.01" placeholder="0.00" class="w-full px-4 py-2 border rounded"
          required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Stock</label>
        <input type="number" name="stock" placeholder="Stock Quantity" class="w-full px-4 py-2 border rounded"
          required />
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Status</label>
      <select name="status" class="w-full px-4 py-2 border rounded" required>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-medium">Product Images (Upload 3 images only)</label>
      <input type="file" name="images" accept="image/*" class="w-full px-4 py-2 border rounded" multiple required />
      <p class="text-sm text-gray-500 mt-1">You must upload exactly 3 images.</p>
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
        Add Product
      </button>
    </div>
  </form>
</div>

{% endblock %}
