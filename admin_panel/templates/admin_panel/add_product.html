{% extends 'admin_panel/base.html' %}
{% block content %}

<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
  <h2 class="text-2xl font-semibold mb-4 text-center">Add New Product</h2>

  {% if messages %}
  {% for message in messages %}
  <p class="text-sm text-{{ message.tags }}-600 mb-2">{{ message }}</p>
  {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Product Name" class="w-full px-4 py-2 border rounded" required />

    <select name="category" class="w-full px-4 py-2 border rounded" required>
      <option value="">-- Select Category --</option>
      {% for category in categories %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>

    <textarea name="description" placeholder="Product Description" class="w-full px-4 py-2 border rounded" rows="4"
      required></textarea>

    <input type="number" name="price" step="0.01" placeholder="Price" class="w-full px-4 py-2 border rounded"
      required />

    <input type="number" name="stock" placeholder="Stock Quantity" class="w-full px-4 py-2 border rounded" required />

    <select name="status" class="w-full px-4 py-2 border rounded" required>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>

    <label class="block font-semibold">Product Images (Upload at least 3):</label>
    <input type="file" name="images" accept="image/*" class="w-full px-4 py-2 border rounded" multiple required />

    <div class="flex justify-end">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
        Add Product
      </button>
    </div>
  </form>
</div>

{% endblock %}
