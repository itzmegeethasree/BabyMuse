{% extends 'admin_panel/base.html' %}
{% block content %}

<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md mt-10">
    <h2 class="text-xl font-semibold mb-4">Confirm Image Deletion</h2>

    <p class="mb-4">Are you sure you want to delete this image?</p>

    <img src="{{ image.image.url }}" class="w-32 h-32 object-cover rounded mb-4" />

    <form method="post">
        {% csrf_token %}
        <div class="flex gap-4 justify-end">
            <a href="{% url 'admin_panel:admin_edit_product' image.product.id %}"
                class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
        </div>
    </form>
</div>

{% endblock %}
