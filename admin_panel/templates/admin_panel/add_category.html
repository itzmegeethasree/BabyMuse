{% extends 'admin_panel/base.html' %}
{% load custom_filters %}

{% block content %}

<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
  <h2 class="text-2xl font-semibold mb-4 text-center">Add Category</h2>

  {% if messages %}
  {% for message in messages %}
  <p class="text-sm text-{{ message.tags }}-600 mb-2">{{ message }}</p>
  {% endfor %}
  {% endif %}

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Category Name" class="w-full px-4 py-2 border rounded" required />

    <textarea name="description" placeholder="Category Description" class="w-full px-4 py-2 border rounded"
      rows="3"></textarea>

    <select name="parent" class="w-full px-4 py-2 border rounded">
      <option value="">-- Sub Category (optional) --</option>
      {% for cat in categories %}
      {% if cat.id != form.instance.id %}
      <option value="{{ cat.id }}" {% if form.instance.parent and form.instance.parent.id|equals_str:cat.id %} selected
        {% endif %}>
        {{ cat.name }}
      </option>
      {% endif %}
      {% endfor %}
    </select>

    <div class="flex justify-end">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
        Add Category
      </button>
    </div>
  </form>
</div>

{% endblock %}
