{% extends 'admin_panel/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-semibold text-pink-600 mb-4">{{ title }}</h2>

  <form method="post">
    {% csrf_token %}

    <label class="block mb-2 font-medium text-gray-700">Question</label>
    <input type="text" name="question" value="{{ faq.question|default:'' }}"
           class="w-full px-4 py-2 border rounded focus:ring focus:ring-pink-200 mb-4" required>

    <label class="block mb-2 font-medium text-gray-700">Answer</label>
    <textarea name="answer" rows="5"
              class="w-full px-4 py-2 border rounded focus:ring focus:ring-pink-200 mb-4"
              required>{{ faq.answer|default:'' }}</textarea>

    <label class="inline-flex items-center mb-6">
      <input type="checkbox" name="is_active" {% if faq and faq.is_active %}checked{% endif %}
             class="form-checkbox text-pink-500">
      <span class="ml-2 text-gray-700">Active</span>
    </label>

    <div class="flex justify-end">
      <button type="submit"
              class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded shadow">
        Save FAQ
      </button>
    </div>
  </form>
</div>
{% endblock %}
