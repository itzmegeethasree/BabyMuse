{% extends 'admin_panel/base.html' %}
{% block content %}

<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
  <h2 class="text-2xl font-semibold mb-4 text-center">Edit Category</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <input type="text" name="name" value="{{ category.name }}" class="w-full px-4 py-2 border rounded" required />
    <textarea name="description" class="w-full px-4 py-2 border rounded" rows="3">{{ category.description }}</textarea>

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Update</button>
    </div>
  </form>
</div>

{% endblock %}
