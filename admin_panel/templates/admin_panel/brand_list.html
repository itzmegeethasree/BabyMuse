{% extends 'admin_panel/base.html' %}
{% block content %}
<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-gray-800">🛍️ Brands</h2>
  <a href="{% url 'admin_panel:create_brand' %}" class="inline-flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm font-medium">
    ➕ Add Brand
  </a>
</div>

<div class="overflow-x-auto bg-white shadow rounded-lg">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      {% for brand in brands %}
      <tr class="hover:bg-gray-50">
        <td class="px-6 py-4 text-sm text-gray-800 font-medium">{{ brand.name }}</td>
        <td class="px-6 py-4 text-sm">
          <span class="inline-block px-2 py-1 rounded text-xs font-semibold {{ brand.is_active|yesno:'bg-green-100 text-green-700,bg-red-100 text-red-700' }}">
            {{ brand.is_active|yesno:"Active,Inactive" }}
          </span>
        </td>
        <td class="px-6 py-4 text-sm text-blue-600 space-x-2">
          <a href="{% url 'admin_panel:update_brand' brand.id %}" class="hover:underline">✏️ Edit</a>
          <a href="{% url 'admin_panel:delete_brand' brand.id %}" class="hover:underline text-red-600">🗑 Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">No brands found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
