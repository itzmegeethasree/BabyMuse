{% extends 'admin_panel/base.html' %}
{% block content %}

<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
  <h2 class="text-2xl font-semibold mb-4 text-center">Edit Product</h2>

  {% if messages %}
  {% for message in messages %}
  <p class="text-sm text-{{ message.tags }}-600 mb-2">{{ message }}</p>
  {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <input type="text" name="name" value="{{ product.name }}" placeholder="Product Name"
      class="w-full px-4 py-2 border rounded" required />

    <select name="category" class="w-full px-4 py-2 border rounded" required>
      {% for category in categories %}
      <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>
        {{ category.name }}
      </option>
      {% endfor %}
    </select>

    <textarea name="description" placeholder="Product Description" class="w-full px-4 py-2 border rounded" rows="4"
      required>{{ product.description }}</textarea>

    <input type="number" name="price" step="0.01" value="{{ product.price }}" placeholder="Price"
      class="w-full px-4 py-2 border rounded" required />

    <input type="number" name="stock" value="{{ product.stock }}" placeholder="Stock"
      class="w-full px-4 py-2 border rounded" required />

    <select name="status" class="w-full px-4 py-2 border rounded" required>
<option value="Active" {% if product.status == "Active" %}selected{% endif %}>Active</option>
<option value="Inactive" {% if product.status == "Inactive" %}selected{% endif %}>Inactive</option>
    </select>

    <!-- Image Preview and Upload -->
<h4 class="font-semibold">Current Images:</h4>
<div class="flex gap-4 my-2">
  {% for img in product.images.all %}
    <img src="{{ img.image.url }}" class="w-24 h-24 object-cover rounded shadow" />
  {% empty %}
    <p class="text-gray-500">No images uploaded.</p>
  {% endfor %}
</div>

<label class="block font-semibold">Upload New Images (optional):</label>
<input type="file" name="images" multiple accept="image/*" class="w-full px-4 py-2 border rounded" />

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Save Changes
      </button>
    </div>
  </form>
</div>

{% endblock %}
