{% extends 'core/base.html' %}
{% block content %}

<form method="POST" class="max-w-md mx-auto mt-10 space-y-4">
    {% csrf_token %}
    <input type="password" name="password1" placeholder="New Password" required class="w-full p-2 border rounded">
    <input type="password" name="password2" placeholder="Confirm Password" required class="w-full p-2 border rounded">
    <button class="bg-purple-600 text-white px-4 py-2 rounded">Reset Password</button>
</form>
{% endblock %}
