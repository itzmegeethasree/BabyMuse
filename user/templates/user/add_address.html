{% extends 'core/base.html' %}
{% block content %}
<section class="max-w-xl mx-auto py-10">
    <h2 class="text-2xl font-semibold mb-4">{{ title }}</h2>

    <form method="POST" class="bg-white p-6 rounded shadow space-y-4">
        {% csrf_token %}
        <label class="block">
            Name
            <input type="text" name="name" value="{{ address.name|default:'' }}" required
                class="w-full border rounded px-3 py-2" />
        </label>

        <label class="block">
            Phone
            <input type="text" name="phone" value="{{ address.phone|default:'' }}" required
                class="w-full border rounded px-3 py-2" />
        </label>

        <label class="block">
            Address Line 1
            <textarea name="address_line1" required
                class="w-full border rounded px-3 py-2">{{ address.address_line1|default:'' }}</textarea>
        </label>

        <label class="block">
            Address Line 2 (Optional)
            <input type="text" name="address_line2" value="{{ address.address_line2|default:'' }}"
                class="w-full border rounded px-3 py-2" />
        </label>

        <label class="block">
            City
            <input type="text" name="city" value="{{ address.city|default:'' }}" required
                class="w-full border rounded px-3 py-2" />
        </label>

        <label class="block">
            State
            <input type="text" name="state" value="{{ address.state|default:'' }}" required
                class="w-full border rounded px-3 py-2" />
        </label>

        <label class="block">
            Postal Code
            <input type="text" name="postal_code" value="{{ address.postal_code|default:'' }}" required
                class="w-full border rounded px-3 py-2" />
        </label>

        <label class="inline-flex items-center">
            <input type="checkbox" name="is_default" {% if address.is_default %}checked{% endif %} class="mr-2" />
            Set as default address
        </label>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save Address
        </button>
    </form>
</section>
{% endblock %}
