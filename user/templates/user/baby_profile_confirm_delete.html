{% extends 'core/base.html' %}
{% block content %}
<section class="max-w-xl mx-auto py-10 text-center">
    <h2 class="text-xl font-semibold mb-4">Delete Baby Profile</h2>
    <p>Are you sure you want to delete <strong>{{ baby.baby_name }}</strong>?</p>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Confirm Delete
        </button>
        <a href="{% url 'user:profile' %}" class="ml-4 text-blue-600 underline">Cancel</a>
    </form>
</section>
{% endblock %}
