{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Create Your BabyMuse Account</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="firstname" class="block text-sm font-medium text-gray-700">Firstname</label>
                <input type="text" name="firstname" id="firstname" required
                    class="mt-1 block w-full border border-gray-300 rounded-xl p-2 focus:ring-green-500 focus:border-green-500">
            </div>
            <div class="mb-4">
                <label for="lastname" class="block text-sm font-medium text-gray-700">Lastname</label>
                <input type="text" name="lastname" id="lastname"
                    class="mt-1 block w-full border border-gray-300 rounded-xl p-2 focus:ring-green-500 focus:border-green-500">
            </div>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="mt-1 block w-full border border-gray-300 rounded-xl p-2 focus:ring-green-500 focus:border-green-500">
            </div>



            <div class="relative mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                <button type="button" onclick="togglePassword('password', this)"
                    class="absolute right-2 top-8 text-sm text-gray-500 hover:text-green-600">ğŸ‘</button>
            </div>

            <div class="relative mb-4">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                <button type="button" onclick="togglePassword('confirm_password', this)"
                    class="absolute right-2 top-8 text-sm text-gray-500 hover:text-green-600">ğŸ‘</button>
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-xl font-semibold hover:bg-green-700 transition">
                Create Account
            </button>
        </form>
    </div>
</div>

<script>
    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            btn.textContent = "ğŸ™ˆ";
        } else {
            input.type = "password";
            btn.textContent = "ğŸ‘";
        }
    }
</script>
{% endblock %}
