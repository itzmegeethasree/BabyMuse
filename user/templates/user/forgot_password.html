{% extends 'core/base.html' %}
{% block content %}

<form method="POST" class="max-w-md mx-auto mt-10 space-y-4">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Enter your email" required class="w-full p-2 border rounded">
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Send OTP</button>
</form>
{% endblock %}
