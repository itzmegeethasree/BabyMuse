{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign up for BabyMuse</h2>

        <!-- Show messages -->
        {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
            <li class="text-red-600 text-sm text-center">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" action="{% url 'user:signup_request' %}">
            {% csrf_token %}


            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email"
                    class="mt-1 block w-full border border-gray-300 rounded-xl p-2" required>
            </div>


            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-xl font-semibold hover:bg-green-700 transition">Send
                OTP</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-500 text-sm">or</p>
            <a href="{% url 'social:begin' 'google-oauth2' %}"
                class="inline-block mt-2 px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 transition">Sign up
                with Google</a>
        </div>

        <p class="mt-4 text-sm text-center text-gray-600">
            Already have an account?
            <a href="{% url 'user:user_login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>

<script>
    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            btn.textContent = "🙈";
        } else {
            input.type = "password";
            btn.textContent = "👁";
        }
    }
</script>
{% endblock %}
