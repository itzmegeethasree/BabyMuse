{% extends 'core/base.html' %}
{% block content %}
<section class="max-w-md mx-auto py-12">
    <h2 class="text-2xl font-semibold mb-4">🔐 Verify Email OTP</h2>
    <form method="POST" class="bg-white p-6 rounded shadow space-y-4">
        {% csrf_token %}
        <label class="block">
            <span class="text-gray-700">Enter OTP sent to your new email</span>
            <input type="text" name="otp" maxlength="6" required class="w-full border px-3 py-2 rounded">
        </label>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Verify & Update Email
        </button>
    </form>
</section>
{% endblock %}
