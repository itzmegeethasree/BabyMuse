{% extends "core/base.html" %}

{% block content %}
<section class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-semibold mb-6">🔒 Change Password</h2>

    <div class="flex flex-col md:flex-row gap-6">
        {% include 'user/profile_sidebar.html' %}

        <div class="flex-1">
            {% if messages %}
            <div class="space-y-3 mb-4">
                {% for message in messages %}
                <div class="p-3 rounded text-white
                    {% if message.tags == 'success' %}bg-green-600
                    {% elif message.tags == 'error' or message.tags == 'danger' %}bg-red-600
                    {% else %}bg-gray-500{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-5 bg-white p-6 rounded shadow">
                {% csrf_token %}

                <div>
                    <label for="old_password" class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
                    <input type="password" name="old_password" id="old_password"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                        required />
                </div>

                <div class="relative">
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" name="new_password" id="new_password"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                        required />
                    <button type="button" onclick="togglePassword('new_password', this)"
                        class="absolute right-3 top-8 text-xl text-gray-500">👁</button>
                </div>

                <div class="relative">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New
                        Password</label>
                    <input type="password" name="confirm_password" id="confirm_password"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                        required />
                    <button type="button" onclick="togglePassword('confirm_password', this)"
                        class="absolute right-3 top-8 text-xl text-gray-500">👁</button>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</section>

<script>
    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            btn.textContent = "🙈";
        } else {
            input.type = "password";
            btn.textContent = "👁";
        }
    }
</script>
{% endblock %}
